name: "Release"

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged==true
    steps:
      - name: checkout 
        uses: actions/checkout@v2
      - name: set git config
        run: |
          git config user.email Github_Action_Release
          git config user.name noreply@github.com
      - name: Install git-flow
        run: |
          sudo apt-get update
          sudo apt-get install git-flow
      - name: prepare branches
        run: |
          git checkout -b master origin/master
          git checkout develop
      - name: git-flow init
        run: |
          git flow init -d
      - name: git-flow release
        run: |
          export VERSION=`cat VERSION | awk -F. -v OFS=. 'NF==1{print ++$NF}; NF>1{if(length($NF+1)>length($NF))$(NF-1)++; $NF=sprintf("%0*d", length($NF), ($NF+1)%(10^length($NF))); print}'`
          echo $VERSION
          git flow release start $VERSION
          echo -n $VERSION > VERSION
          git add VERSION
          git commit -m "ðŸš€ Bump version to $VERSION"
          git flow release finish
          git push origin $VERSION
